/* ボタングループ */
.btn-group-mobile {

}

.btn_item_a {
  flex: 1;

.btn_item { /* 非アクティブボタン */

.btn_color1 { background: #808080; }

/* ラジオボタン */
.radio-btns {
  margin: 15px 0;
}

.radio-btns input[type=radio] {
  display: none;
}

.radio-btns label {
  position: relative;
  padding: 8px 15px 8px 45px;
  display: inline-block;
  color: #fff;
  font-weight: bold;
  background: #48d1cc;
  letter-spacing: 0.1em;
  border-radius: 8px;
  font-size: 15px;
  margin-right: 10px;
  margin-bottom: 5px;
}

.radio-btns input[type=radio] + label::before,
.radio-btns input[type=radio] + label::after {
  position: absolute;
  content: '';
  display: block;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
}

.radio-btns input[type=radio] + label::before {
  border-radius: 30px;
}

.radio-btns input[type=radio] + label::after {
  height: 14px;
  width: 14px;
  background: #fff;
  border-radius: 15px;
  transition: .1s;
}

.radio-btns input[type=radio]:checked + label::after {
  left: 27px;
  background: #ffa500;
}

.radio-btns input[type=radio]:checked + label {
  background: #005580;
}

/* ラジオボタン2 */

  margin: 15px 0;
}

.switch3__content:after {

  left: 0;

.switch3__circle {

.switch3__input:checked ~ .switch3__content {

<script>

function getUrlParams() {
    var params = {};
    window.location.search.substring(1).split('&').forEach(function(param) {
        var parts = param.split('=');
        if (parts[0]) {
            params[parts[0]] = decodeURIComponent(parts[1] || '');
        }
    });
    return params;
}

window.onload=function(){
	startmeth();
    var params = getUrlParams();
    
    // リンク遷移の処理
    document.getElementById("link-koe").onclick = function() {
        const query = window.location.search + window.location.hash;
        location.href = voiceLinks.koe + query;
    };

    document.getElementById("link-request").onclick = function() {
        const query = window.location.search + window.location.hash;
        location.href = voiceLinks.request + query;
    };

    document.getElementById("link-disappointing").onclick = function() {
        const query = window.location.search + window.location.hash;
        location.href = voiceLinks.disappointing + query;
    };
    
    // パラメータをフォームに自動入力
    if (params.sibu) {
        // 'branch' (contentフォーム) に反映
        var branchSelect1 = document.getElementById('branch');
        if (branchSelect1) {
            checkSelect(branchSelect1, params.sibu);
        }
    }
    if (params.kumicd) {
        // 'kmcode' (contentフォーム) に反映
        var kmcodeInput = document.getElementById('kmcode');
        if (kmcodeInput) {
            kmcodeInput.value = params.kumicd;
            kmcodeInput.setAttribute('readonly', true); // 入力不可に
        }
        // 'kmcodemei' (areaフォーム) にも反映
        var kmcodeMeiInput = document.getElementById('kmcodemei');
            if (kmcodeMeiInput) {
            kmcodeMeiInput.value = params.kumicd;
        }
    }
    if (params.chuno) {
        // 'pcode' (contentフォーム) のみに反映(明細検索には反映させない)
        var pcodeInput = document.getElementById('pcode');
        if (pcodeInput) {
            pcodeInput.value = params.chuno;
            pcodeInput.setAttribute('readonly', true); // 入力不可に
        }
        // 'pcodemei' (areaフォーム) には反映しない
    }
    if (params.shinn) {
        // 'pname' (contentフォーム) のみに反映(明細検索には反映させない)
        var pnameInput = document.getElementById('pname');
        if (pnameInput) {
            pnameInput.value = params.shinn;
            pnameInput.setAttribute('readonly', true); // 入力不可に
        }
        // 'pnamemei' (areaフォーム) には反映しない
    }

    if (params.kikakukai) {
        var kikakukaiStr = params.kikakukai;
        if (kikakukaiStr.length === 7) {
            var year = kikakukaiStr.substring(0, 4);
            var month = kikakukaiStr.substring(4, 6);
            var kai = kikakukaiStr.substring(6);

            // contentフォームの企画回に反映
            var yearSelect = document.getElementById("kikaku-year0");
            var monthSelect = document.getElementById("kikaku-month0");
            var kaiSelect = document.getElementById("kai0");

            if (yearSelect) checkSelect(yearSelect, year);
            if (monthSelect) checkSelect(monthSelect, parseInt(month).toString());
            if (kaiSelect) checkSelect(kaiSelect, kai);
            
            // 表示上は有効にし、選択肢は操作不可にする(disabled)
            yearSelect.setAttribute("disabled", true);
            monthSelect.setAttribute("disabled", true);
            kaiSelect.setAttribute("disabled", true);

            var switchInput = document.querySelector("#content .switch3__input"); // #content内のスイッチを指定
