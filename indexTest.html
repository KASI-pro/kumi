  <meta charset="UTF-8">

<body>

<div id="content-with-params">
    <h2>パラメータを受け取りました！</h2>

</div>

<div id="content-without-params">
    <div class="cta_btn09">
        <a onclick="location.href='kumikoeTest.html'" class="cta_btn09-koe">
            よかった<br>
            <span class="copy_txt">よかったよ ! などの声なら</span>
        </a>
        <a onclick="location.href='youbou.html'" class="cta_btn09-kikaku">
            リクエスト<br>
            <span class="copy_txt">あれが欲しい ! などの声なら</span>
        </a>
        <a onclick="location.href='disappointing.html'" class="cta_btn09-dame">
            がっかり<br>
            <span class="copy_txt">傷んでいたよ ! などの声なら</span>
        </a>
    </div>
</div>


<div class="hedersize">
 <h1>クミコエ！</h1>
</div>
<p class="companyname">
 PALCOOP
</p>

<script>
  // URLパラメータを取得する関数
  function getUrlParams() {
    const params = {};
    window.location.search.substring(1).split('&').forEach(param => {
      const parts = param.split('=');
      if (parts[0]) {
        params[parts[0]] = decodeURIComponent(parts[1] || '');
      }
    });
    return params;
  }

  // 取得したパラメータをURLクエリ文字列に変換する関数
  function buildQueryString(params) {
    const queryString = Object.keys(params)
      .map(key => `${key}=${encodeURIComponent(params[key])}`)
      .join('&');
    return queryString ? `?${queryString}` : '';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const contentWithParams = document.getElementById('content-with-params');
    const contentWithoutParams = document.getElementById('content-without-params');

    // URLにパラメータがあるかどうかをチェック
    if (window.location.search) {
      // パラメータがある場合
      contentWithParams.style.display = 'block'; // パラメータありコンテンツを表示
      contentWithoutParams.style.display = 'none'; // パラメータなしコンテンツを非表示

      // パラメータがある場合の処理（パラメータ値の表示、リンクへのパラメータ引き継ぎ）
      const params = getUrlParams();
      const queryString = buildQueryString(params);

      // パラメータ表示部分の要素がnullでないか確認してからtextContentを設定
      const sibuParam = document.getElementById('sibu-param');
      if (sibuParam) sibuParam.textContent = params.sibu || 'N/A';
      const kumicdParam = document.getElementById('kumicd-param');
      if (kumicdParam) kumicdParam.textContent = params.kumicd || 'N/A';
      const chunoParam = document.getElementById('chuno-param');
      if (chunoParam) chunoParam.textContent = params.chuno || 'N/A';
      const shinnParam = document.getElementById('shinn-param');
      if (shinnParam) shinnParam.textContent = params.shinn || 'N/A';

      // パラメータありコンテンツ内のリンクにイベントリスナーを設定
      // 各要素がnullでないことを確認してからイベントリスナーを追加
      const linkKoe = document.getElementById('link-koe');
      if (linkKoe) {
          linkKoe.onclick = function() {
              location.href = 'kumikoeTest.html' + queryString;
          };
      }
      const linkRequest = document.getElementById('link-request');
      if (linkRequest) {
          linkRequest.onclick = function() {
              location.href = 'youbou.html' + queryString;
          };
      }
      const linkDisappointing = document.getElementById('link-disappointing');
      if (linkDisappointing) {
          linkDisappointing.onclick = function() {
              location.href = 'disappointing.html' + queryString;
          };
      }

    } else {
      // パラメータがない場合
      contentWithParams.style.display = 'none'; // パラメータありコンテンツを非表示
      contentWithoutParams.style.display = 'block'; // パラメータなしコンテンツを表示
    }
  });
</script>

</body>
