.btn_item { /* 非アクティブボタン */

/* トグルスイッチ */
.switch3__label {
  width: 37px;
  position: relative;
  display: inline-block;
  padding-top: 3px;
}
.switch3__content {
  display: block;
  cursor: pointer;
  position: relative;
  border-radius: 7px;
  height: 14px;
  background-color: rgba(34,31,31,.26);
  transition: all .1s .4s;
  overflow: hidden;
}
.switch3__content:after {
  content: "";
  display: block;
  position: absolute;
  width: 0;
  height: 100%;
  top: 0;
  left: 0;
  border-radius: 7px;
  transition: all .5s;
}
.switch3__input {
  display: none;
}
.switch3__circle {
  display: block;
  top: 0px;
  left: 0px;
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 10px;
  background-color: #F1F1F1;
  transition: all .2s;
  box-shadow: 0 2px 2px #ccc;
}
.switch3__input:checked ~ .switch3__circle {
  left: 18px;
  background-color: #00c4cc;
}
.switch3__input:checked ~ .switch3__content {
  border-color: transparent;
  transition: all 0s;
}
.switch3__input:checked ~ .switch3__content:after {
  background-color: rgba(55 190 176 / 25%);
  width: 100%;
}
