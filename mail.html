<style>
.sendButton{
  font-size:0.75em;
  display:block;
  width:100px;
  padding-top:10px;
  padding-bottom:10px;
  text-align:center;
  margin:0 auto;
  border:2px solid;
  border-color:#99FFFF #33FFFF #33FFFF #99FFFF;
  background:#66FFFF;
}
.sendButton:hover{
  background:#00FFFF;
}
.button {
 cursor: pointer;
}
</style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1>組合員の声フォーム</h1>
    </div>
    <form name="content">
     <div class="form-row">
      <label class="col-sm-3 col-form-label">①回答：</label>
       <div class="col-sm-9">
        <p>
          <select class="custom-select w-25" title="①回答" name="answer" autocomplete="①answer">
              <option value="要">要</option>
              <option value="不要">不要</option>
          </select>
        </p>
       </div>
      </div>
     <div class="form-row">
      <label class="col-sm-3 col-form-label">②支所：</label>
       <div class="col-sm-9">
        <p>
          <select class="custom-select w-50" title="②支所：" name="branch" autocomplete="②branch">
		<option value="101">枚方支所</option>
		<option value="102">南寝屋川支所</option>
		<option value="103">南寝屋川個配センター</option>
		<option value="104">南枚方支所</option>
		<option value="105">北枚方支所</option>
		<option value="106">寝屋川支所</option>
		<option value="107">門真支所</option>
		<option value="301">港支所</option>
		<option value="302">西成支所</option>
		<option value="303">港個配センター</option>
		<option value="304">生野支所</option>
		<option value="305">南津守支所</option>
		<option value="307">平野支所</option>
		<option value="401">鶴見支所</option>
		<option value="402">都島個配センター</option>
		<option value="405">都島支所</option>
          </select>
        </p>
       </div>
      </div>
        <div class="form-row">
        <label class="col-sm-3 col-form-label">③組合員コード：</label>
        <div class="col-sm-9">
          <p>
            <input type="tel" name="kcode" autocomplete="kcode" class="form-control" placeholder="組合員コード">
          </p>
        </div>
      </div>
      <div class="form-row">
        <label class="col-sm-3 col-form-label">④組合員名：</label>
        <div class="col-sm-9">
          <p>
            <input type="text" name="kname" autocomplete="kname" class="form-control" placeholder="組合員名">
          </p>
        </div>
      </div>
      <div class="form-row">
        <label class="col-sm-3 col-form-label">⑤担当者コード：</label>
        <div class="col-sm-9">
          <p>
            <input type="tel" name="tcode" autocomplete="tcode" class="form-control" placeholder="担当者コード">
          </p>
        </div>
      </div>
        <div class="form-row">
        <label class="col-sm-3 col-form-label">⑥担当者名：</label>
        <div class="col-sm-9">
          <p>
            <input type="text" name="tname" autocomplete="⑥担当者名" class="form-control" placeholder="担当者名">
          </p>
        </div>
      </div>
        <div class="form-row">
        <label class="col-sm-3 col-form-label">⑦商品名：</label>
        <div class="col-sm-9">
          <p>
            <input type="text" name="pname" autocomplete="pname" class="form-control" placeholder="商品名">
          </p>
        </div>
      </div>
     <div class="form-row">
        <label class="col-sm-3 col-form-label">⑧お申し出内容：</label>
        <div class="col-sm-9">
          <p>
              <textarea type="textarea" name="offer" autocomplete="offer" rows="4" cols="37" placeholder="お申し出内容"></textarea>
          </p>
        </div>
      </div>
        <div class="form-row">
        <label class="col-sm-3 col-form-label">⑨担当者のコメント：</label>
        <div class="col-sm-9">
          <p>
              <textarea type="textarea" name="comment" autocomplete="comment" rows="4" cols="37" placeholder="担当者のコメント"></textarea>
          </p>
        </div>
      </div>
      <div class="sendButton" id="sendFrom">
        メール送信
      </div><br><br>
    </form>
	  <div id="display-area1"></div><br><br>
  </div>
</body>
